<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 text-center">
    <div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Email Verification</h2>
    </div>
    
    <div *ngIf="status === 'verifying'" class="flex flex-col items-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-4"></div>
      <p class="text-gray-600">Verifying your email...</p>
    </div>

    <div *ngIf="status === 'success'" class="rounded-md bg-green-50 p-4">
      <div class="flex">
        <div class="ml-3">
          <h3 class="text-lg font-medium text-green-800">Verified!</h3>
          <div class="mt-2 text-sm text-green-700">
            <p>{{ message }}</p>
          </div>
          <p class="mt-4 text-sm text-gray-500">Redirecting to login...</p>
        </div>
      </div>
    </div>

    <div *ngIf="status === 'error'" class="rounded-md bg-red-50 p-4">
      <div class="flex">
        <div class="ml-3">
          <h3 class="text-lg font-medium text-red-800">Error</h3>
          <div class="mt-2 text-sm text-red-700">
            <p>{{ message }}</p>
          </div>
          <div class="mt-4">
            <a routerLink="/login" class="text-indigo-600 hover:text-indigo-500 font-medium text-sm">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
