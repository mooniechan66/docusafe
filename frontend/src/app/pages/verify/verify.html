<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <h2 class="text-center text-2xl font-bold text-gray-900">Email Verification</h2>

    @if (status() === 'verifying') {
      <div class="mt-6 flex flex-col items-center" aria-busy="true">
        <p class="text-sm text-gray-600">Verifying your email…</p>
      </div>
    }

    @if (status() === 'success') {
      <div class="mt-6 rounded-md bg-green-50 p-4" role="status" aria-live="polite">
        <p class="text-sm font-medium text-green-800">Success</p>
        <p class="mt-1 text-sm text-green-700">{{ message() }}</p>
        <p class="mt-3 text-xs text-green-700">Redirecting to login…</p>
      </div>
    }

    @if (status() === 'error') {
      <div class="mt-6 rounded-md bg-red-50 p-4" role="alert" aria-live="polite">
        <p class="text-sm font-medium text-red-800">Verification failed</p>
        <p class="mt-1 text-sm text-red-700">{{ message() }}</p>
        <div class="mt-4">
          <a routerLink="/login" class="text-indigo-600 hover:text-indigo-500 font-medium text-sm">
            Back to Login
          </a>
        </div>
      </div>
    }
  </div>
</div>
